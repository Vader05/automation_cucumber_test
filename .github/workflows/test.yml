name: Run API Tests and Report to Xray

on:
  workflow_dispatch:      # permite ejecución manual desde GitHub UI
  repository_dispatch:    # permite lanzarlo desde Jira/Xray vía API

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Cucumber tests
        # Agregando 'continue-on-error: true' para que el workflow no se detenga si los tests fallan.
        # Esto asegura que el reporte JSON se genere y el siguiente paso de subida se ejecute.
        run: |
          chmod +x mvnw
          ./mvnw test
        continue-on-error: true 

      # PASO 1: Obtener Token de Xray
      - name: Get Xray Token
        id: get_token
        env:
          XRAY_CLIENT_ID: ${{ secrets.XRAY_CLIENT_ID }}
          XRAY_CLIENT_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}
        # Usamos 'always()' para asegurarnos de que se ejecute incluso si los tests fallaron.
        if: always()
        run: |
          # 1. Obtener token de Xray
          XRAY_TOKEN=$(curl -s -X POST "https://xray.cloud.getxray.app/api/v2/authenticate" \
            -H "Content-Type: application/json" \
            -d "{\"client_id\": \"${XRAY_CLIENT_ID}\", \"client_secret\": \"${XRAY_CLIENT_SECRET}\"}" | tr -d '"')

          # 2. Exportar el token para el siguiente paso
          echo "XRAY_TOKEN=${XRAY_TOKEN}" >> $GITHUB_ENV
          
          # 3. Impresión para depuración
          echo "Token obtenido y exportado."
          echo "Token (primeros 10 caracteres): ${XRAY_TOKEN::10}..."


      # PASO 2: Subir Resultados a Xray
      - name: Upload Cucumber results to Xray
        # Usamos 'always()' para ejecutarlo incluso si el paso de tests falló.
        if: always()
        run: |
          REPORT_FILE="target/cucumber.json"
          TEST_EXECUTION_KEY="P123-14"

          # 1. Verificar si el token existe
          if [ -z "${XRAY_TOKEN}" ]; then
            echo "Error: XRAY_TOKEN no se pudo obtener. Saltando subida de resultados."
            exit 0
          fi

          # 2. Verificar la existencia del archivo
          if [ ! -f "$REPORT_FILE" ]; then
            echo "ERROR CRÍTICO: Archivo de reporte no encontrado en $REPORT_FILE."
            exit 1 
          fi
          
          # 3. Verificar el tamaño del archivo de reporte
          FILE_SIZE=$(wc -c < "$REPORT_FILE")
          echo "Tamaño del archivo de reporte: $FILE_SIZE bytes."

          # *** PASO CLAVE DE DIAGNÓSTICO ***
          echo "=================================================="
          echo "Contenido de $REPORT_FILE (DEBUG):"
          cat $REPORT_FILE
          echo "=================================================="
          
          # 4. Subir Resultados (Intentando forzar metadatos en el cuerpo)
          echo "Iniciando subida a Xray para actualizar la ejecución: $TEST_EXECUTION_KEY..."
          
          # CRÍTICO: Usamos el parámetro 'testExecutionKey' en la URL y 'info' en el cuerpo.
          # Esto es un intento de mitigar el error 'Invalid value' que persiste.
          RESPONSE=$(curl -w "\n==================================================\nRESPUESTA DE XRAY (Para confirmar el éxito o el error de formato):\n%{http_code}" -s -X POST "https://xray.cloud.getxray.app/api/v2/import/execution/cucumber?testExecutionKey=$TEST_EXECUTION_KEY" \
            -H "Authorization: Bearer ${XRAY_TOKEN}" \
            -F "file=@$REPORT_FILE" \
            -o /dev/stdout)

          echo "$RESPONSE"
